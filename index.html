<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Morpho App</title>

    <meta name="google-site-verification" content="PASTE_YOUR_GOOGLE_CODE_HERE" />
    <meta name="theme-color" content="#013E37" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Morpho" />
    
    <link rel="apple-touch-icon" href="/morpho-pwa-192x192.png" />
    
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideLeft {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }
      .animate-slideLeft {
        animation: slideLeft 0.3s ease-out;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Fix map z-index issues */
      .leaflet-container {
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log(
                'Service Worker registered with scope:',
                registration.scope
              );
            })
            .catch((error) => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
    <footer style="text-align: center; padding: 20px; font-size: 12px;">

      <footer style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0;">
        <a href="https://morpho-order-app-a8052.firebaseapp.com/privacy.html">Privacy Policy</a>
      </footer>
  </body>
</html>
